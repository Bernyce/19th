<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a"></h1>
    <p id="b"></p>
    <h1>JavaScript Variables</h1>
    <p id="c"></p>
    <h1>JavaScript Statements</h1>
    <p id="d"></p>
    <script>
        //Display heading

        document.getElementById("a").innerHTML ="Introduction to JavaScript"
        document.getElementById("b").innerHTML ="My First Paragraph"
        //Variable
        var num1 = 1;
        var num2 = 7;
        var sum = num1 + num2;
        console.log(sum)// this shows the sum in the console
        document.getElementById("c").innerHTML = "sum"// this shows the sum as a string since it is in quotation marks
        document.getElementById("c").innerHTML = "The total sum is: " + sum// this shows the words as a string and the value in the variable 'num'
        //by using the "+" symbol, we are concatenating the data
        //the "+" is used to join different or same datatypes

        var x,y,z;
        x = 10;
        y = 13;
        z = x * y;
        document.getElementById("d").innerHTML = "This is the product of "+ x +" * " + y + " : "+ z;
        

    </script>
</body>
</html>
